<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Auth App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="mesh-bg"></div>
  <div class="center-content">
    <button id="registerBtn" class="main-btn"><i class="fa fa-user-plus"></i> Register</button>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="form-slider">
        <form id="registerForm" class="form active">
          <h2><i class="fa fa-user-plus"></i> Register</h2>
          <div class="form-row">
            <div class="input-group"><i class="fa fa-user"></i><input type="text" id="fullName" placeholder="Full Name" required></div>
            <div class="input-group"><i class="fa fa-user-circle"></i><input type="text" id="username" placeholder="Username" required></div>
          </div>
          <div class="form-row">
            <div class="input-group"><i class="fa fa-envelope"></i><input type="email" id="regEmail" placeholder="Email" required></div>
            <div class="input-group"><i class="fa fa-phone"></i><input type="tel" id="regPhone" placeholder="Phone Number" required pattern="[0-9]{10,15}"></div>
          </div>
          <div class="form-row">
            <div class="input-group"><i class="fa fa-lock"></i><input type="password" id="regPassword" placeholder="Password" required></div>
            <div class="input-group"><i class="fa fa-lock"></i><input type="password" id="confirmPassword" placeholder="Confirm Password" required></div>
          </div>
          <button type="submit" class="form-btn"><i class="fa fa-user-plus"></i> Register</button>
          <p class="switch-link">Already have an account? <a href="#" id="toLogin">Login to your account</a></p>
        </form>
        <form id="loginForm" class="form">
          <h2><i class="fa fa-sign-in-alt"></i> Login</h2>
          <div class="input-group"><i class="fa fa-envelope"></i><input type="email" id="loginEmail" placeholder="Email" required></div>
          <div class="input-group"><i class="fa fa-lock"></i><input type="password" id="loginPassword" placeholder="Password" required></div>
          <button type="submit" class="form-btn"><i class="fa fa-sign-in-alt"></i> Login</button>
          <p class="switch-link">Don't have an account? <a href="#" id="toRegister">Register</a></p>
        </form>
      </div>
    </div>
  </div>
  <div id="congrats" class="congrats hidden">
    <h1>Congrats, you have logged in! <i class="fa fa-party-horn"></i></h1>
    <canvas id="confetti"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
